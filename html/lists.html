<!DOCTYPE html>
<html lang="en">
    <head>
        <title>lists</title>
    </head>
    <body>
        This is an ordered list:
        <ol>
            <li>First item</li>
            <li>Second item</li>
            <li>Third item</li>
        </ol>
        This is an unordered list:
        <ul>
            <li>One item</li>
            <li>Another item</li>
            <li>Yer Another item</li>
        </ul>
    </body>
</html>
