<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Attribute</title>
        <style>
            a {
                color: blue;
            }
            a[href="facebook.com"] {
                color: red;
            }
        </style>
    </head>
    <body>
        <ul>
            <li><a href="google.com">Google</a></li>
            <li><a href="facebook.com">Facebook</a></li>
            <li><a href="amazon.com"></a>Amazon</li>
        </ul>
    </body>
</html>
